<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up</title>
</head>
<body>
    <img class="clouds" src="./Sea of Clouds-10s-1536px.svg" alt="">
    <div class="signup">
        <h2>Sign Up</h2>
        <h3>It's quick and simple</h3>
        <form class="form">
            <div class="textbox">
                <input type="text" required>
                <label>Name</label>
                <span class="material-symbols-outlined">
                    account_circle</span>
            </div>
            <!-- other textbox -->
            <p>
                Signed up already?
                <a href="#">Login here</a>
            </p>
            <button type="submit">
                Join the Elitists
                <span class="material-symbols-outlined">arrow_forward</span>
            </button>
        </form>
    </div>
</body>
</html>
